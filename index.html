<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td id="sign">=</td>
                <th id="calculation" colspan="3">123456</th>
            </tr>
            <tr>
                <td><button class="button" id="clear">Clear</button></td>
                <td><button class="button" id="divide">/</button></td>
                <td><button class="button" id="multiply">*</button></td>
                <td><button class="button" id="subtract">-</button></td>
            </tr>
            <tr>
                <td><button class="button" id="seven">7</button></td>
                <td><button class="button" id="eight">8</button></td>
                <td><button class="button" id="nine">9</button></td>
                <td rowspan="2"><button class="button" id="add">+</button></td>
            </tr>
            <tr>
                <td><button class="button" id="four">4</button></td>
                <td><button class="button" id="five">5</button></td>
                <td><button class="button" id="six">6</button></td>
            </tr>
            <tr>
                <td><button class="button" id="one">1</button></td>
                <td><button class="button" id="two">2</button></td>
                <td><button class="button" id="three">3</button></td>
                <td rowspan="2"><button class="button" id="enter">Enter</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button" id="zero">0</button></td>
                <td><button class="button" id="decimal">.</button></td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
