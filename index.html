<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <table>
            <tr>
                <td id="sign">=</td>
                <th id="display" colspan="3">123456</th>
            </tr>
            <tr>
                <td><button class="button" id="clear">Clear</button></td>
                <td><button class="button operator" id="divide">/</button></td>
                <td><button class="button operator" id="multiply">*</button></td>
                <td><button class="button operator" id="subtract">-</button></td>
            </tr>
            <tr>
                <td><button class="button digit" id="seven" value="7">7</button></td>
                <td><button class="button digit" id="eight" value="8">8</button></td>
                <td><button class="button digit" id="nine" value="9">9</button></td>
                <td rowspan="2"><button class="button operator" id="add">+</button></td>
            </tr>
            <tr>
                <td><button class="button digit" id="four" value="4">4</button></td>
                <td><button class="button digit" id="five" value="5">5</button></td>
                <td><button class="button digit" id="six" value="6">6</button></td>
            </tr>
            <tr>
                <td><button class="button digit" id="one" value="1">1</button></td>
                <td><button class="button digit" id="two" value="2">2</button></td>
                <td><button class="button digit" id="three" value="3">3</button></td>
                <td rowspan="2"><button class="button" id="enter">Enter</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="button digit" id="zero" value="0">0</button></td>
                <td><button class="button" id="decimal">.</button></td>
            </tr>
        </table>
        <script src="script.js"></script>
    </body>
</html>
